<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SkillSwap - Badges & Skills</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      color: #333;
      min-height: 100vh;
    }

    header {
      background: rgba(0, 0, 0, 0.75);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #fff;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ffd700;
    }

    .container {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 2rem;
    }

    h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: #222;
    }

    .section-title {
      font-size: 1.8rem;
      margin: 2rem 0 1rem;
      color: #444;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
    }

    .badge, .skill {
      background: #fff;
      padding: 1.5rem;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.4s;
    }

    .badge:hover, .skill:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .badge img, .skill img {
      width: 60px;
      height: 60px;
      margin-bottom: 1rem;
    }

    .badge h4, .skill h4 {
      font-size: 1.1rem;
      color: #333;
    }

    footer {
      background: rgba(0, 0, 0, 0.8);
      padding: 1rem;
      text-align: center;
      color: #ccc;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>SkillSwap</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="signup.html">Signup</a>
      <a href="match.html">Match</a>
      <a href="groups.html">Groups</a>
      <a href="profile.jsp">Profile</a>
      <a href="chat.html">Chat</a>
    </nav>
  </header>

  <!-- Main -->
  <div class="container">
    <h2 class="animate__animated animate__fadeInDown">üèÜ My Badges & Skills</h2>

    <!-- Earned Badges -->
    <h3 class="section-title">üèÖ Earned Badges</h3>
    <div class="grid">
      <div class="badge animate__animated animate__zoomIn">
        <img src="https://img.icons8.com/color/96/trophy.png" alt="Trophy Badge"/>
        <h4>Top Mentor</h4>
      </div>
      <div class="badge animate__animated animate__zoomIn animate__delay-1s">
        <img src="https://img.icons8.com/color/96/medal.png" alt="Medal Badge"/>
        <h4>100 Sessions</h4>
      </div>
      <div class="badge animate__animated animate__zoomIn animate__delay-2s">
        <img src="https://img.icons8.com/color/96/certificate.png" alt="Certificate Badge"/>
        <h4>Skill Certified</h4>
      </div>
      <div class="badge animate__animated animate__zoomIn animate__delay-3s">
        <img src="https://img.icons8.com/color/96/light-on.png" alt="Idea Badge"/>
        <h4>Problem Solver</h4>
      </div>
    </div>

    <!-- Skill Tags -->
    <h3 class="section-title">üß† My Skills</h3>
    <div class="grid">
      <div class="skill animate__animated animate__fadeInUp">
        <img src="https://img.icons8.com/color/96/html-5--v1.png" alt="HTML"/>
        <h4>HTML5</h4>
      </div>
      <div class="skill animate__animated animate__fadeInUp animate__delay-1s">
        <img src="https://img.icons8.com/color/96/css3.png" alt="CSS3"/>
        <h4>CSS3</h4>
      </div>
      <div class="skill animate__animated animate__fadeInUp animate__delay-2s">
        <img src="https://img.icons8.com/color/96/javascript.png" alt="JS"/>
        <h4>JavaScript</h4>
      </div>
      <div class="skill animate__animated animate__fadeInUp animate__delay-3s">
        <img src="https://img.icons8.com/color/96/python.png" alt="Python"/>
        <h4>Python</h4>
      </div>
      <div class="skill animate__animated animate__fadeInUp animate__delay-4s">
        <img src="https://img.icons8.com/color/96/java-coffee-cup-logo.png" alt="Java"/>
        <h4>Java</h4>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 SkillSwap. All rights reserved.
  </footer>

</body>
</html>
