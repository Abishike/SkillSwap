<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SkillSwap - Explore by Region</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #43cea2, #185a9d);
      color: #fff;
      min-height: 100vh;
    }

    header {
      background: rgba(0, 0, 0, 0.75);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #fff;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ffd700;
    }

    .container {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 2rem;
    }

    h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      animation: fadeInDown 1s ease;
    }

    .region-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
    }

    .region {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      padding: 1.5rem;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.4s;
    }

    .region:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .region img {
      width: 50px;
      height: 50px;
      margin-bottom: 0.8rem;
    }

    .region h4 {
      font-size: 1.2rem;
      color: #fff;
    }

    .region a {
      display: inline-block;
      margin-top: 0.5rem;
      background: #00c9a7;
      color: #fff;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.9rem;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .region a:hover {
      background: #00e6c3;
    }

    footer {
      background: rgba(0, 0, 0, 0.8);
      padding: 1rem;
      text-align: center;
      color: #ccc;
      margin-top: 3rem;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>SkillSwap</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="signup.html">Signup</a>
      <a href="match.html">Match</a>
      <a href="groups.html">Groups</a>
      <a href="profile.jsp">Profile</a>
      <a href="chat.html">Chat</a>
    </nav>
  </header>

  <!-- Main Content -->
  <div class="container">
    <h2 class="animate__animated animate__fadeInDown">üåç Explore by Region</h2>

    <div class="region-grid">
      <div class="region animate__animated animate__zoomIn">
        <img src="https://img.icons8.com/color/48/india.png" alt="India">
        <h4>India</h4>
        <a href="#">View Learners</a>
      </div>
      <div class="region animate__animated animate__zoomIn animate__delay-1s">
        <img src="https://img.icons8.com/color/48/usa.png" alt="USA">
        <h4>United States</h4>
        <a href="#">View Learners</a>
      </div>
      <div class="region animate__animated animate__zoomIn animate__delay-2s">
        <img src="https://img.icons8.com/color/48/france.png" alt="France">
        <h4>France</h4>
        <a href="#">View Learners</a>
      </div>
      <div class="region animate__animated animate__zoomIn animate__delay-3s">
        <img src="https://img.icons8.com/color/48/japan.png" alt="Japan">
        <h4>Japan</h4>
        <a href="#">View Learners</a>
      </div>
      <div class="region animate__animated animate__zoomIn animate__delay-4s">
        <img src="https://img.icons8.com/color/48/spain.png" alt="Spain">
        <h4>Spain</h4>
        <a href="#">View Learners</a>
      </div>
      <div class="region animate__animated animate__zoomIn animate__delay-5s">
        <img src="https://img.icons8.com/color/48/brazil.png" alt="Brazil">
        <h4>Brazil</h4>
        <a href="#">View Learners</a>
      </div>
      <div class="region animate__animated animate__zoomIn animate__delay-6s">
        <img src="https://img.icons8.com/color/48/germany.png" alt="Germany">
        <h4>Germany</h4>
        <a href="#">View Learners</a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 SkillSwap. All rights reserved.
  </footer>

</body>
</html>
