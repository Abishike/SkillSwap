<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkillSwap - My Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      color: #333;
    }

    header {
      background: #0072ff;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.8rem;
    }

    nav a {
      margin: 0 1rem;
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      color: #ffd700;
    }

    .container {
      max-width: 1000px;
      margin: 3rem auto;
      background: white;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .profile-header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #0072ff;
    }

    .profile-header .details h2 {
      margin-bottom: 0.3rem;
      color: #0072ff;
    }

    .skills-section {
      margin-top: 2rem;
    }

    .skills-section h3 {
      margin-bottom: 1rem;
      color: #0072ff;
    }

    .skill {
      margin-bottom: 1.2rem;
    }

    .skill-name {
      display: flex;
      justify-content: space-between;
      font-weight: 500;
      margin-bottom: 0.3rem;
    }

    .progress-bar {
      height: 12px;
      background: #e0e0e0;
      border-radius: 6px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      border-radius: 6px;
      background: #0072ff;
      transition: width 1s ease;
    }

    .edit-profile {
      display: inline-block;
      margin-top: 2rem;
      background: #00c6ff;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .edit-profile:hover {
      background: #0072ff;
    }

    footer {
      margin-top: 3rem;
      background: #333;
      color: #ccc;
      text-align: center;
      padding: 1.5rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .profile-header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>SkillSwap</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="signup.html">Signup</a>
      <a href="match.html">Match</a>
      <a href="groups.html">Groups</a>
      <a href="leaderboard.html">Leaderboard</a>
      <a href="profile.html">Profile</a>
      <a href="chat.html">Chat</a>
    </nav>
  </header>

  <!-- Profile Content -->
  <div class="container animate__animated animate__fadeInUp">
    <div class="profile-header">
      <img src="https://i.pravatar.cc/150?img=36" alt="Profile Picture" />
      <div class="details">
        <h2 id="username">John Doe</h2>
        <p>Email: <span id="email">john@example.com</span></p>
        <p>Location: Coimbatore, India</p>
      </div>
    </div>

    <!-- Skills Section -->
    <div class="skills-section">
      <h3>üõ†Ô∏è My Skills</h3>

      <div class="skill">
        <div class="skill-name"><span>Web Development</span> <span>80%</span></div>
        <div class="progress-bar"><div class="progress" style="width: 80%;"></div></div>
      </div>

      <div class="skill">
        <div class="skill-name"><span>Java Programming</span> <span>70%</span></div>
        <div class="progress-bar"><div class="progress" style="width: 70%;"></div></div>
      </div>

      <div class="skill">
        <div class="skill-name"><span>UI/UX Design</span> <span>60%</span></div>
        <div class="progress-bar"><div class="progress" style="width: 60%;"></div></div>
      </div>

      <div class="skill">
        <div class="skill-name"><span>Spoken English</span> <span>90%</span></div>
        <div class="progress-bar"><div class="progress" style="width: 90%;"></div></div>
      </div>
    </div>

    <a href="#" class="edit-profile" onclick="editProfile()">‚úèÔ∏è Edit My Profile</a>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 SkillSwap. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script>
    function editProfile() {
      const newName = prompt("Enter your name:", document.getElementById("username").textContent);
      const newEmail = prompt("Enter your email:", document.getElementById("email").textContent);
      if (newName) document.getElementById("username").textContent = newName;
      if (newEmail) document.getElementById("email").textContent = newEmail;
    }
  </script>
</body>
</html>
